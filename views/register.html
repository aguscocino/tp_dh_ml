<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Mercado Liebre</title>
</head>
<body>
<header>
       
    <div class="top-header">
        <a href="/"><img class="logo" src="./img/logo-mercado-liebre.svg" alt="logo-mercado-liebre"></a>
            
        <div class="buscador">
            <div class="input">Buscar productos, marcas</div>
            <div class="lupa"><i class="fa fa-search"></i></div>
        </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
    </div>
            
            
         
    <nav>
        <ul>
            <li>
                <a href="#">Ofertas</a>
            </li>
                
            <li>
                <a href="#">Tiendas Oficiales</a>
            </li>
                
            <li>
                <a href="#">Vender</a>
            </li>
                
            <li>
                <a href="#">Ayuda</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="register">Creá tu cuenta</a>
            </li>
                
            <li>
                <a href="login">Ingresá</a>
            </li>
                
            <li>
                <a href="#">Mis compras</a>
            </li>
        </ul>
    </nav>
    <div class="burger-menu">
        <i class="fas fa-bars"></i>
    </div>
</header>
<main>

    <form class="formularios" action="/" method="get">
        <div>
            <input type="text" name="nombreCompleto" placeholder="Nombre y apellido">
        </div>    
        <div>
            <input type="text" name="usuario" placeholder="Nombre de usuario">
        </div>
        <div>
            <label for="nacimiento">Fecha de nacimiento</label>
        </div>       
        <div> 
            <input type="date" id="nacimiento" name="nacimiento">
        </div>    
        <div>        
            <input type="email" name="email" placeholder="E-mail">
        </div>        
        <div>       
            <input type="text" name="domiciilio" placeholder="Domicilio">
        </div>
        <div>
            <input type="radio" name="perfil" value="comprador" id="comprador">
            <label for="comprador">Comprador</label>
            <input type="radio" name="perfil" value="vendedor" id="vendedor">
            <label for="vendedor">Vendedor</label>
        </div>
        <div>
            <input type="checkbox" name="interes" value="electro" id="electro">
            <label for="electro">Electro</label>
            <input type="checkbox" name="interes" value="moda" id="moda">
            <label for="moda">Moda</label>
            <input type="checkbox" name="interes" value="hogar" id="hogar">
            <label for="hogar">Hogar</label>
            <input type="checkbox" name="interes" value="jugueteria" id="jugueteria">
            <label for="jugueteria">Jugueteria</label>
            <input type="checkbox" name="interes" value="vidaSana" id="vidaSana">
            <label for="vidaSana">Vida sana</label>
        </div>
        <div>
            <label for="fotoDePerfil">Foto de usuario</label>
            <input type="file" name="fotoDePerfil" >
        </div>
        <div>
            <input type="password" name="contrasenia" placeholder="Contraseña">
        </div>
        <div>
            <input type="password" name="contraseniaConfirmar" placeholder="Confirmar contraseña">
        </div>
        
        <div>
            <button type="submit"></button>
            <button type="reset">Cancelar</button>
        </div>
    </form>    
</main>
<footer>
</footer>
</body>
</html>
